<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search students by czesne</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="title">
    <h2>Search Students by Czesne</h2>
</div>
<div class="main">
<table>
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Municipality</th>
        <th>Czesne</th>
        <th>Semester</th>
    </tr>
    <tr th:each="student : ${byCzesnePost}">
        <td th:text="'s'+${student.index}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.unit}"></td>
        <td th:text="${student.czesne}+' zÅ‚'"></td>
        <td th:text="${student.semester}"></td>
    </tr>
</table>
<a th:href="@{/students-page}" class="save">return</a>
<form method="POST" th:action="@{/students-page/byCzesne}">
    <div class="search">
    <label>
        Czesne:
        <input id="name-input" placeholder="search by czesne" name="czesne"/>
    </label>
    <button type="submit">Search</button>
    </div>
</form>
</div>

</body>
</html>
