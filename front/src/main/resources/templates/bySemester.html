<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search students by semester</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="title">
    <h2>Search Students by Semester</h2>
</div>
<div class="main">
<table>
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Municipality</th>
        <th>Czesne</th>
        <th>Semester</th>
    </tr>
    <tr th:each="student : ${bySemesterPost}">
        <td th:text="'s'+${student.index}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.unit}"></td>
        <td th:text="${student.czesne}+' zÅ‚'"></td>
        <td th:text="${student.semester}"></td>
    </tr>
</table>
    <a th:href="@{/students-page}" class="save">return</a>
    <form method="POST" th:action="@{/students-page/bySemester}">
        <div class="search">
        <label>
            Semester:
            <select id="Semester-input" name="semester">
                <option th:each="SemesterEnum : ${T(com.example.monday.resource.Semester).values()}"
                        th:value="${SemesterEnum}" th:text="${SemesterEnum}">
                </option>
            </select>
        </label>
            <button type="submit">Search</button>
        </div>
    </form>
</div>

</body>
</html>
